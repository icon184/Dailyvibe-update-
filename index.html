<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK Venture - Icon City</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #333;
    }
    header {
      background: black;
      color: gold;
      padding: 1rem 2rem;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #111;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3') center/cover no-repeat;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      font-family: 'Playfair Display', serif;
      text-shadow: 0px 0px 10px black;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product h3 {
      padding: 1rem;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>UK Venture - Icon City</h1>
    <p>Luxury Jewelry & Watches</p>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="hero" id="home">
    <h2>Shine with Elegance</h2>
  </section>
  <section class="products" id="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1600185365494-8db9d6e4f1d3" alt="Necklace">
      <h3>Gold Necklace</h3>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1588449422320-54d3c79e27f1" alt="Ring">
      <h3>Diamond Ring</h3>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1599643654279-6f1c69d9c9a1" alt="Watch">
      <h3>Luxury Watch</h3>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 UK Venture - Icon City. All Rights Reserved.</p>
  </footer>
</body>
</html>
